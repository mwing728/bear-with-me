<button 
    mat-raised-button
    (mouseenter)="moveButton()"
    (click)="moveButton()"
    (click)="triggerConfetti()"
    [color]="buttonColor"
    [style.top.%]="buttonTop"
    [style.left.%]="buttonLeft"
    [style.transition]="'top 0.2s ease-in-out, left 0.2s ease-in-out'"
    [class] = "buttonClassName"
>
    {{ buttonText }}
</button>
